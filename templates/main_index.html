<!doctype html>

<html>
    <head>
        <title>Î»chan - index</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css" />
    </head>

    <body>
        <div class="content">
            <div class="header">
                welcome!
            </div>

            <div class="thread">
                <div class="thread_subject">
                    <b>Current boards:</b>

                    <table>
                    {% for board in boards %}
                        <tr>
                            <td> <a href="/{{board.name}}/">/{{board.name}}/ </a></td>
                            <td> {{board.description}} </td>
                        </tr>
                    {% endfor %}
                    </table>
                </div>
            </div>

            <div class="new_reply_form">
                <form action="/create-board" method="post">
                    <table>
                        <tr>
                            <td></td>
                            <td><b>Create new board</b></td>
                        </tr>

                        <tr>
                            <td>Board name</td>
                            <td><input type="text" name="name"></td>
                        </tr>

                        <tr>
                            <td>Description</td>
                            <td><input type="text" name="description" size=50></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td><input type="submit" value="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
