<!doctype html>

<html>
    <head>
        <title>Î»chan - /{{ board }}/</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css" />
    </head>

    <body>
        <div class="content">
            <div class="header">
                /{{board}}/
            </div>

            <div class="thread">
                <div class="thread_subject">
                    <b>{{ thread.subject }}</b>
                </div>

                {% for post_id in post_ids %}
                {% set post = get_post_by_id(post_id) %}
                <div class="thread_post">
                    <div class="thread_post_image">
                        ...
                    </div>

                    <div class="thread_post_contents">
                        <b>{{post.name}}</b>
                        {{ time.ctime(post.post_time) }}
                        <span id="p{{post.id}}">{{post.id}}</span>

                        <br />

                        {{ post.content | safe }}
                    </div>

                    <div style="clear: both;"></div>
                </div>
                {% endfor %}
            </div>

            <div class="new_reply_form">
                <form action="/reply/{{thread.id}}" method="post">
                    <table>
                        <tr>
                            <td></td>
                            <td><b>Post reply</b></td>
                        </tr>

                        <tr>
                            <td>Name</td>
                            <td><input type="text" name="name" value="Anonymous"></td>
                        </tr>

                        <tr>
                            <td>Content</td>
                            <td><textarea name="content" cols=60 rows=10></textarea></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td><input type="submit" value="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>
    </body>
</html>
